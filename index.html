<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>библиотека блоков</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
  <meta name="format-detection" content="telephone=no">
  <link href="css/style.min.css" rel="stylesheet">

<body>
	<div class="container">
    <table class="table-price">
      <caption>Стоимость работ</caption>

        <tr>
          <th>Наименование работ</th>

        <tr>
          <td>Вызов специалиста</td>
          <td>0 руб.</td>
        </tr>
        <tr>

        </tr>
      </tbody>
    </table>
  </div>
  <div class="container">
    <input type="range">
  </div>
  <div class="container">
    <div class="contact">
      <p><i class="fa fa-phone"></i> <b>Телефон</b>: +7 925 521-93-07</p>

      <p><i class="fa fa-envelope-o" aria-hidden="true"></i> <b>E-mail</b>: shinmontag@mail.ru</p>
      <p><a class="shema" ><i class="fa fa-map" aria-hidden="true"></i> <b>Схема проезда</b></p></a>
    </div>
  </div>
<div class="container">
  <div class="clip-path">
    <div class="clip-path__block clip-path__block--1"></div>
    <div class="clip-path__block clip-path__block--2"></div>
    <div class="clip-path__block clip-path__block--3"></div>
    <div class="clip-path__block clip-path__block--4"></div>
    <div class="clip-path__block clip-path__block--5"></div>
    <div class="clip-path__block clip-path__block--6"></div>
    <div class="clip-path__block clip-path__block--7"></div>
  </div>
</div>

</html>
